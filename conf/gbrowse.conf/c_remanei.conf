#              }
label        = sub {
                 my $f = shift;
	         my ($gn) = $f->attributes('Note');
	         my $label = $f->name;
	         my ($locus) = $f->attributes('Locus');	
		 $label .= " ($locus)" if $locus;
	         return $label;
               }
