[GENERAL]

# wormbases-specific mod.  Turn off autocomplete
head = <script>var doAutocomplete;</script>


description = C. elegans (physical map)
db_adaptor  = Bio::DB::GFF
db_args     = -dsn dbi:mysql:database=c_elegans_pmap;host=localhost
user        = nobody
passwd      = 
aggregators = wormbase_gene
reference class = Contig
units = u

# Web site configuration info
stylesheet  = /stylesheets/wormbase.css
buttons     = /gbrowse/images/buttons
tmpimages   = sub {
		my ($server) = $ENV{SERVER_NAME} =~ /(.*?)\..*/;
	  	$server    ||= 'local';
  		return "/tmp/gbrowse/$server","/var/tmp/gbrowse";
	}

keystyle = between
empty_tracks = key

# Default glyph settings
glyph         = generic
height        = 8
bgcolor       = cyan
fgcolor       = black
label density = 50
bump density  = 10

landmark features = contig:contig

# General intructions        

instructions = Instructions:  

search_instructions = Search using the name of a contig or a clone. The wildcard character * is allowed. 

navigation_instructions = The entire region covered by the landmark of choice (i.e. contig or clone) will be displayed by default.  To center on a location, click on the ruler.  Use the Scroll/Zoom buttons to change magnification and position, and select the Tracks of choice to be shown.  u = arbitrary physical map units. 


# where to link to when user clicks in detailed view
link          = /db/get?name=$name;class=$class

# what image widths to offer
image widths  = 450 640 800 960 1024 1280

# default width of detailed view (pixels)
default width = 800
default features = YAC COS CTG

# max and default segment sizes for detailed view
max segment = 20000
default segment = 1000

# low-res boundary
low res = 200000

# standard zoom levels to be offered to user
zoom levels    = 100 200 500 1000 5000 10000 20000

# fine zoom to be offered -- please provide a percentage
fine zoom      = 20%

# canonical features to show in overview
overview bgcolor = #93CBF4
overview units = 1


header = sub {
	require ElegansSubs;
	$Ace::Browser::AceSubs::TOP = 0;
	my $result = ElegansSubs::Banner();
	$result;
	}

footer = sub {
	require ElegansSubs;
	print '
	<hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>';
	ElegansSubs::ElegansSearchBar();
	print ElegansSubs::Footer();
	return;
	}

# examples to show in the introduction
examples = ctg313
           ctg465
	   ctg674
	   VD1046R
	   YSL16 
	   ZK637	
	   
# "automatic" classes to try when an unqualified identifier is given
automatic classes = Contig Clone



