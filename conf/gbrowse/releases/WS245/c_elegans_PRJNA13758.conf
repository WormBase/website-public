citation = <h1> 3RACE polyA-capture N2 L1 454 alignments (Piano project, Kim subgroup) </h1> <h2>Details</h2> <p> 3UTRs were isolated from L1 larva of C. elegans N2 worms using a poly-A capturing technique. RNAs were sequenced on the Roche 454 platform. This submission reflects the alignments of the deconvoluted, hermaphrodite adult stage-specific reads to WS190 genome using BLAT. </p> <h2>Series Description</h2> The 3 untranslated region (3UTR) constitutes a major site of post-transcriptional regulation of gene expression. Sequence elements in the 3UTR interact with trans-acting regulators such as microRNAs that affect translation and stability. The overall aim is to use a 3RACE cloning-sequencing stragety to identify the 3UTRs of C. elegans transcripts and explore their heterogeneity in different developmental stages and tissues. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=454_data_processing:FP:1&oldid=24227">BLAT alignment</a> </li> </ol> <ol> <li> <b>External Links:</b> <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM446652">GSM446652</a> </li> </ol> <br /> <h2>Related modENCODE submissions:</h2> <ul> <li><b>DCC-2455</b>: <a href="/submit/public/citation/2455">3 UTR Staged 454 Sequencing - L1 - sequences</a></li> </ul> <br /> <b>Release Date:</b> 2009-11-06
