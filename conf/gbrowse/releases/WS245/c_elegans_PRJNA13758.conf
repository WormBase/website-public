citation = <h1> embryo fax-sorted cells tiling array (Waterston project, Miller subgroup) </h1> <h2>Details</h2> <p> Embryo cells were isolated using FACS, sorting on GFP-fusion reporters expressing embryos. RNA was isolated, amplified, and transcripts were detected on an Affymetrix C. elegans tiling array.  A smoothed density plot (log 2 transformed with a window size of 110) and transcriptionally active regions (TARs) are shown. </p> <h2>Series Description</h2> Our experiments are designed to detect all C. elegans transcripts by hybridizing RNA to commerically available genome tiling arrays. To maximize the chances of detecting rare transcripts with limited expression in specific cells, we are extracting RNA from selected embryonic cells isolated by FACS and from postembryonic cells by use of the mRNA tagging method. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=RNA_extraction_from_FACS-isolated_embryonic_cells:RW:Miller&oldid=24382">RNA_isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue_isolation_with_FACS:RW:Miller&oldid=23087">Tissue isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_staging_and_isolation:RW:Miller&oldid=25641">Worm staging and isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_growth:RW:Miller&oldid=24389">Worm growth</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Affy_Hybridization_and_Scanning:RW:Miller&oldid=25644">Affy_Hybridization_and_Scanning</a>, <a href="http://wiki.modencode.org/project/index.php?title=CDNA_sample_preparation_for_tiling_arrays:RW:Miller&oldid=25643">CDNA_amplification_for_tiling_arrays</a> </li> <li> <b>Data Analysis:</b> <a href="http://modencode.oicr.on.ca/project/index.php?title=Tiling_Array_Normalization_and_Smoothing:RW:Gerstein&oldid=22246">Tiling_Array_Normalization_and_Smoothing</a>, <a href