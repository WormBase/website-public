#            username_field username # used for REMOTE_USER env var
            pass_env PERL5LIB
            pass_env PATH
            pass_env /^WORMBASE_/
        pass_env GB_HOME
#       pass_env GBROWSE_CONF
        </CGI>
</WormBase::Web::Controller::GBrowse>


