<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/static/js/ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="/static/js/ext/Ext.ux.IconCombo.css">
    <script type="text/javascript" src="/static/js/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/static/js/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="/static/js/custom/dd.js"></script>

<script type="text/javascript">Ext.onReady(Tutorial.dd.init, Tutorial.dd);</script>
    <title>Custom Drag &amp; Drop Tutorial</title>
    <style type="text/css">
    body {
        font-size: 11px;
    }
    .dd-ct {
        position:absolute;
        border: 1px solid silver;
        width: 180px;
        height: 180px;
        top: 32px;
        background-color: #ffffc0;
    }
    #dd1-ct {
        left: 64px;
    }
    #dd2-ct {
        left: 256px;
    }
    .dd-item {
        height: 18px;
        border: 1px solid #a0a0a0;
        background-color: #c4d0ff;
        vertical-align: middle;
        cursor: move;
        padding: 2px;
        z-index: 1000;
    }
    .dd-ct .dd-item {
        margin: 2px;
    }
    .dd-proxy {
        opacity: 0.4;
        -moz-opacity: 0.4;
        filter: alpha(opacity=40);
    }
    .dd-over {
        background-color: #ffff60;
    }
    </style>
</head>
<body>

<div class="dd-ct" id="dd1-ct">
    <div class="dd-item" id="dd1-item1">Item 1.1</div>
    <div class="dd-item" id="dd1-item2">Item 1.2</div>
    <div class="dd-item" id="dd1-item3">Item 1.3</div>
</div>

<div class="dd-ct" id="dd2-ct">
    <div class="dd-item" id="dd2-item1">Item 2.1</div>
    <div class="dd-item" id="dd2-item2">Item 2.2</div>
    <div class="dd-item" id="dd2-item3">Item 2.3</div>
</div>


</body>
</html>
